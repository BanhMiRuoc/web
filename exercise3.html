<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">    
    <!-- option 1: bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- option 2: separate - modules -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-4 col-sm-6 border p-3 rounded  mb-3 mt-3">
            <form class="mb-3" id="loginForm">
                <div class="row">
                    <!-- first-name -->
                    <div class="col-sm-6 mt-3">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Full Name">
                        <div id="firstNameError" class="text-danger"></div>
                    </div>
                    <!-- last-name -->
                    <div class="col-sm-6 mt-3">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        <div id="lastNameError" class="text-danger"></div>
                    </div>
                </div>
                <!-- user-name -->
                <div class="form-group mb-3 mt-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                    <div id="usernameError" class="text-danger"></div>
                </div>
                <!-- password -->
                <div class="form-group mb-3 mt-3">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="password">
                    <div id="passwordError" class="text-danger"></div>
                </div>
                <!-- gender -->
                <label for="gender">Gender</label>
                <div class="mb-3 mt-3">
                    <input type="radio" name="gender" id="m">
                    <label for="m" class="p-1">Male</label>
                    <input type="radio" name="gender" id="fm">
                    <label for="fm" class="p-1">Female</label>
                    <div id="genderError" class="text-danger"></div>
                </div>
                <!-- drop down -->
                <div class="form-group mb-3 mt-3">
                    <label for="country">Country</label>
                    <select name="" id="country" class="form-control">
                        <option value="">Select a country</option>
                        <optgroup label="Asia">
                            <option>Vietnam</option>
                            <option>Laos</option>
                            <option>Cambodia</option>
                            <option>Singapore</option>
                        </optgroup>
                        <optgroup label="Europe">
                            <option>France</option>
                            <option>Belgium</option>
                            <option>Italy</option>
                            <option>Finland</option>
                            <option>Ireland</option>
                        </optgroup>
                    </select>
                    <div class="text-danger" id="countryError"></div>
                </div>
                <!-- remember me -->
                <div class="form-group mb-3 mt-3">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="remember">
                        <label for="remember" class="custom-control-label">Remember me</label>
                    </div>
                </div>
                <!-- login button -->
                <div class="form-group mb-3 mt-3">
                    <button type="button" id="loginButton" class="btn btn-success px-5">Login</button>
                    <button type="reset" class="btn btn-success px-5">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            var firstName = document.getElementById('firstName').value.trim();
            var lastName = document.getElementById('lastName').value.trim();
            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value.trim();

            var firstNameError = document.getElementById('firstName');
            var lastNameError = document.getElementById('lastName');
            var usernameError = document.getElementById('username');
            var passwordError = document.getElementById('password');
            
            firstNameError.innerHTML = "";
            lastNameError.innerHTML = "";
            usernameError.innerHTML = "";
            passwordError.innerHTML = "";

            var isValid = true;

            if (firstName === '') {
                firstNameError.innerHTML = '<i class="fas fa-exclamation-circle"></i> First name is requireed';
                isValid = false;
            }

            if (lastName === '') {
                lastNameError.innerHTML = '<i class="fas fa-exclamation-circle"></i> Last name is required';
                isValid = false;
            }

            if (username === '') {
                usernameError.innerHTML = '<i class="fas fa-exclamation-circle"></i> Username is required';
                isValid = false;
            }

            if (password === '') {
                passwordError.innerHTML = '<i class="fas fa-exclamation-circle"></i> Password is required';
                isValid = false;
            }

            if (isValid) {
                document.getElementById('loginForm').submit();
            }
        })
    </script>
</body>
</html>
