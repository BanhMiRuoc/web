<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Exercise 2</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">    
    <!-- option 1: bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- option 2: separate - modules -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form style="width:50%" class="border p-3 rounded">
            <div class="mb-3 mt-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group mb-3">
                    <span class="input-group-text p-2" style="width: 40px;"><img style="width:80%;"src="avatar_ex2.png" class="mx-auto "alt=""></span>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text p-2" style="width: 40px;"><img style="width:60%;"src="padlock-unlock.png" class="mx-auto "alt=""></span>
                    <input type="password" class="form-control" placeholder="Password">
                </div>    
            </div>
            <div class="form-check mb-3">
                <label for="" class="form-check-label">
                    <input type="checkbox" class="form-check-input"> Remember me
                </label>
            </div>
            <button class="btn btn-success">Login</button>
        </form>
    </div>
    </body>
